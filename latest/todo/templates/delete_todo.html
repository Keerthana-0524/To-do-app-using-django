{% extends 'base_generic.html' %}
{% load static %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="title">Delete Todo</h1>
        <p>Are you sure you want to delete "{{ todo.title }}"?</p>
        
        <!-- Completed task display -->
        <div id="completedTask" style="display: none;">
            <hr>
            <p><strong>{{ todo.title }}</strong> - Completed</p>
        </div>

        <form method="post" id="deleteForm">
            {% csrf_token %}
            <input type="checkbox" id="completed" name="completed" {% if todo.completed %}checked{% endif %}>
            <label for="completed">Completed</label>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{% url 'todo:index' %}" class="btn btn-secondary">Cancel</a>
    </div>

    <script>
        // Function to show/hide completed task
        document.getElementById('completed').addEventListener('change', function() {
            var completedTask = document.getElementById('completedTask');
            
            if (this.checked) {
                completedTask.style.display = 'block';
            } else {
                completedTask.style.display = 'none';
            }
        });
    </script>

    <style>
        /* Styles specific to delete_todo.html */

        /* Title styling */
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Container styling */
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f0f0f0; /* Light gray background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form styling */
        form {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-danger {
            background-color: #f44336; /* Pastel red */
            border: 1px solid #f44336;
            color: #fff; /* White text */
        }

        .btn-danger:hover {
            background-color: #d32f2f; /* Darker shade on hover */
            border-color: #d32f2f; /* Darker shade border on hover */
        }

        .btn-secondary {
            background-color: #757575; /* Gray */
            border: 1px solid #757575;
            color: #fff; /* White text */
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background-color: #616161; /* Darker shade on hover */
            border-color: #616161; /* Darker shade border on hover */
        }
    </style>
{% endblock %}
